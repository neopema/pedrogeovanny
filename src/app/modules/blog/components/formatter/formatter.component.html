<div class="formatted">
  @for(p of formattedContent; track $index){
  <p>
    @for(content of p; track $index){ @switch(content[0]) { @case('br'){
    <br />
    } @case('text'){
    {{ content[1] }}
    } @case ('bold') {
    <b>{{ content[1] }}</b>
    } @case ('link') {
    <a href="{{ content[2] }}" target="_blank">{{ content[1] }}</a>
    }} }
  </p>
  }
</div>
